<template>
    <lightning-card title="Hello Iterator" icon-name="custom:custom15">

        <ul class="slds-m-around_medium">
            <template iterator:it={leads}>
                <li key={it.value.Id}>
                    <div lwc:if={it.first} class="list-first"></div>
                    {it.value.Name}, {it.value.Title}
                    <div lwc:if={it.last} class="list-last"></div>
                </li>
            </template>
        </ul>

    </lightning-card>
</template>
